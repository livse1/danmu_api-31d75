name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Recommended: v3 (or higher)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # or vars.DOCKERHUB_USERNAME if you use variables
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ... rest of your workflow (setup-buildx, build & push, etc.)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: yourusername/your-repo:latest
